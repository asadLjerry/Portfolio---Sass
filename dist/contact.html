<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/main.css" />
    <title>Mike Smith | Contacts</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn-burger"></span>
      </div>

      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav-item">

          <li class="menu-nav-item">

    <main>
      <section class="contact">
        <h2>Contact Me</h2>
        <div class="contact-list">
          <div class="contact-email">
            <i class="fas fa-envelope">Email</i>
            <div class="text-secondary">username@email.com</div>
          </div>
          <div class="contact-phone">
            <i class="fas fa-mobile-alt">Phone</i>
            <div class="text-secondary">+92 (555) 555-5555</div>
          </div>
          <div class="contact-address">
            <i class="fas fa-marker-alt">Address</i>
            <div class="text-secondary">Street # 43, Sector # G-6-1/1, Islamabad</div>
          </div>
        </div>
        <div class="social-icons">
          <a href="#">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
          <a href="#">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>

        <footer>&copy; Copyright 2022</footer>
      </section>
    </main>

    <script
